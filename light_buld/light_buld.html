<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light_buld</title>
<style>
        :root {
            --gabriel: rgb(255, 196, 0);
            --ster: rgb(255, 225, 142);
            --nicolas: rgb(210, 212, 74);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--ster);
            background-image: linear-gradient(to top,
                    var(--gabriel), var(--nicolas));
            background-attachment: fixed;
        }

        header,
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 80px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lâmpada</h1>
    </header>
    <section>
        <div>
            <img src="./img/lamp_off.jpeg" 
            alt="Lâmpada Off" id='lamp'>
        </div>

        <div>
            <button id='turnOn'>Ligar</button>
            <button id='turnOff'>DesLigar</button>
        </div>
    </section>
</body>

<script>

    const turnOn = document.getElementById('turnOn');
    const turnOff = document.getElementById('turnOff');
    const lamp = document.getElementById('lamp');

    function isLampBroken() {
        return lamp.src.indexOf('quebrada') > -1
    }

    function lampOn() {
        if (!isLampBroken()) {
            lamp.src = './img/lamp_on.jpeg';
        }
    }

    function lampOff() {
        if (!isLampBroken()) {
            lamp.src = './img/lamp_off.jpeg';
        }
    }

    function lampBroken() {
        lamp.src = '/img/lamp_broke.jpeg';
    }

    turnOn.addEventListener('click', lampOn);
    turnOff.addEventListener('click', lampOff);
    lamp.addEventListener('mouseover', lampOn);
    lamp.addEventListener('mouseleave', lampOff);
    lamp.addEventListener('dblclick', lampBroken);


</script>

</html>
